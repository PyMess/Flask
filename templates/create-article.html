{% extends 'base.html' %}

{% block title %}
Создание
{% endblock %}

{% block body %}
    <div class="container marketing">
        <h1>Create article</h1>
      <form action="/create-article" method="post">
        <input type="text" name="title" id="title" placeholder="Название" class="form-control"><br>
        <textarea name="intro" id="intro" placeholder="Короткое описание" class="form-control"></textarea><br>
        <textarea name="text" id="text" placeholder="Текст статьи" class="form-control"></textarea><br>
        <input type="submit" value="Отправить" class="btn btn-success"><br>
      </form>
    </div>
{% endblock %}
